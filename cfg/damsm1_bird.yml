CONFIG_NAME: 'DAMSM1'

DATASET_NAME: 'birds'
DATA_DIR: 'data/birds'
GPU_ID: -1
CUDA: False
WORKERS: 2


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 299


TRAIN:
    FLAG: True
    NET_E_TEXT: 'DAMSMencoders/birds/text_encoder_19.pth'  # 'DAMSMencoders/bird/text_encoder_19.pth'
    NET_E_IMG: 'DAMSMencoders/birds/image_encoder_19.pth'  # 'DAMSMencoders/bird/image_encoder_19.pth'
    BATCH_SIZE: 24 # 48
    MAX_EPOCH: 100
    ENCODER_LR: 0.0001  # 0.0002best; 0.002good; scott: 0.0007 with 0.98decay
    RNN_GRAD_CLIP: 0.1  # 0.25
    SMOOTH:
        GAMMA1: 5.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad



TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
    RNN_LAYERS: 1
