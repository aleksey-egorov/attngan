CONFIG_NAME: 'Attn1'

DATASET_NAME: 'birds'
DATA_DIR: 'data/birds'
GPU_ID: 0
CUDA: True
WORKERS: 1


TREE:
    BRANCH_NUM: 2


TRAIN:
    FLAG: True
    NET_G: ''  # '../models/bird_AttnGAN2.pth'
    NET_D: []  # '../models/bird_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 10  # 22
    SNAPSHOT_INTERVAL: 20
    MAX_EPOCH: 300
    DISCRIMINATOR_LR: 0.002 # 0.0002
    GENERATOR_LR: 0.002

    NET_E_TEXT: 'DAMSMencoders/birds/text_encoder200.pth'  # 'DAMSMencoders/bird/text_encoder200.pth'
    NET_E_IMG: 'DAMSMencoders/birds/image_encoder200.pth'  # 'DAMSMencoders/bird/image_encoder200.pth'
    SMOOTH:
        GAMMA1: 5.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 5.0


GAN:
    DF_DIM: 64
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 2

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10
